<div class="col-xs-12 col-md-6 col-md-offset-3">
    <div class="well bs-component">
        <legend>Nou Llibre</legend>
        <form class="form-horizontal">
            <div class="form-group">
                <label for="isbn" class="col-lg-2 control-label">Isbn</label>
                <div class="col-lg-10">
                    <input type="text" ng-model="nouIsbn" class="form-control" id="isbn" placeholder="isbn">
                </div>
            </div>
            <div class="form-group">
                <label for="titol" class="col-lg-2 control-label">Títol</label>
                <div class="col-lg-10">
                    <input type="text" ng-model="nouTitol" class="form-control" id="titol" placeholder="títol">
                </div>
            </div>
            <div ng-if= "error" class="alert alert-dismissable alert-danger">
                <strong>{{error}}</strong> 
            </div>
            <div ng-show= "missatge" class="alert alert-dismissable alert-success">
                <strong>{{missatge}}</strong> 
            </div>
            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <button ng-click="cancelar()" class="btn btn-default">Cancelar</button>
                    <button type="submit" ng-click="guardar()" class="btn btn-primary">Guardar</button>
                </div>
            </div>
        </form>
    </div>
</div>

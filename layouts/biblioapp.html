<html>

    <head>

        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
        <!-- Include roboto.css to use the Roboto web font, material.css to include the theme and ripples.css to style the ripple effect -->
        <link href="css/roboto.min.css" rel="stylesheet">
        <link href="css/material.min.css" rel="stylesheet">
        <link href="css/ripples.min.css" rel="stylesheet">

    </head>

    <body ng-app="biblioApp" ng-controller="BiblioController">

        <!-- Navbar -->

            
            <div class="navbar navbar-default">
              <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="javascript:void(0)">BiblioApp</a>
              </div>
              <div class="navbar-collapse collapse navbar-responsive-collapse">
                <ul class="nav navbar-nav">
                  <li class="active"><a href="/#/">Inici</a></li>
                  <li ng-if="!currentUser"><a href="/#/llistatLlibres">Llibres</a></li>
                  <li ng-if="currentUser" class="dropdown">
                    <a href="javascript:void(0)" data-target="#" class="dropdown-toggle" data-toggle="dropdown">Llibres<b class="caret"></b></a>
                    <ul class="dropdown-menu">
                      <li><a href="/#/llistatLlibres">Llistat</a></li>
                      <li><a href="/#/noullibre">Nou Llibre</a></li>
                    </ul>
                  </li>
                </ul>
                <form class="navbar-form navbar-left">
                  <input type="text" class="form-control col-lg-8" placeholder="Search">
                </form>
                <ul class="nav navbar-nav navbar-right">
                  <li ng-if="!currentUser"><a href="/#/registrar">registrar</a></li>
                  <li ng-if="!currentUser"><a href="/#/login">login</a></li>
                  <li ng-if="currentUser"><a>Connectat com: {{currentUser.username}}</a></li>
                  <li ng-if="currentUser"><a ng-click="logout()" href="#">Desconnectar</a></li>
                </ul>
              </div>
            </div>

        <!-- Navbar ends -->
        
        <!-- ng-view -->
            <div class="container">
                <div ng-view></div>
            </div>
        <!-- ng-view ends -->

        <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

        <script src="js/ripples.min.js"></script>
        <script src="js/material.min.js"></script>
        <script>
            $(document).ready(function() {
                // This command is used to initialize some elements and make them work properly
                $.material.init();
            });
        </script>
        
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular-route.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular-resource.js"></script>
        <script src="app.js"></script>

    </body>

</html>
